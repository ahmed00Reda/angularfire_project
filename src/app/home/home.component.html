<div class="w-11/12 flex justify-center m-10">
<form [formGroup]="froalaForm" (ngSubmit)="onSubmit()" class="w-full">
  <textarea [froalaEditor] formControlName="formModel" ></textarea>

      <div [froalaView]="editorContent" class="flex justify-center py-5 my-10 bg-fuchsia-200 rounded-md w-auto" ></div>

      <button type="submit" class="inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out">Save</button>

</form>

</div>
